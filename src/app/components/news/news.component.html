<div class="top_bar">
	<h1>Новости</h1>
	<button
		class="add_button"
		mat-raised-button
		(click)="open_add_gialog()"
	>
		Добавить новость
	</button>
</div>

<div class="news" fxLayout="row wrap" fxLayout.xs="column" *ngIf="!(error | async)">
	<div class="lds-spinner" *ngIf="loading | async">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<app-news-item
			*ngFor="let item of news"
			[title]="item.title"
			[description]="item.description"
			[publishedDate]="item.publishedDate"
			[titleImageUrl]="item.titleImageUrl"
			[url]="item.url"
			[categoryType]="item.categoryType"
			[ngClass]="['news-list', 'list-elem']"
			fxFlex.xs="100%"
			fxFlex.sm="50%"
			fxFlex.md="33.3%"
			fxFlex="25%"
		></app-news-item>

</div>
